<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">ðŸŒ¦ My Weather App</h1>
    <div class="flex gap-2 mb-4">
      <input id="cityInput" type="text" placeholder="Enter city..." class="flex-grow p-2 border rounded-md" />
      <button id="searchBtn" class="bg-purple-500 text-white px-4 py-2 rounded-md">Search</button>
    </div>

    <div id="recentContainer" class="mb-4"></div>

    <div id="weatherBox" class="hidden p-4 bg-purple-100 rounded-md">
      <h2 id="cityName" class="text-xl font-semibold mb-2 text-center"></h2>
      <div class="flex flex-col items-center">
        <img id="weatherIcon" src="" alt="icon" class="h-16 mb-2" />
        <p id="temperature" class="text-lg font-medium"></p>
        <p id="condition" class="text-gray-700"></p>
      </div>
    </div>

    <div id="forecastBox" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4"></div>

    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
